<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="lib/jquery/jquery-3.6.1.min.js"></script>
        <link rel="stylesheet" href="lib/bootstrap-3.4.1-dist/css/bootstrap.min.css">
        <script src="lib/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(function () {
                $('#tt').click(function () {
                    $('#myModal').modal('show');
                });
            })
        </script>
    </head>
    <body>
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">点我有惊喜</button>
        <input id="tt" type="text">
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h4 class="modal-title">命运石之门</h4>
                    </div>
                    <div class="modal-body">拯救牧濑红莉栖</div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-dismiss="modal">关闭</button>
                        <button class="btn btn-primary">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
